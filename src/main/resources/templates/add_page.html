
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>add user</title>
</head>
<body>


<form action="/admin/user-save" method="post">
    <h4>Add User</h4>
    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
    <p><input type="text" name="username" placeholder="login" required></p>
    <p><input type="text" name="password" placeholder="password" required></p>
    <p><input type="text" name="firstName" placeholder="firstname" required></p>
    <p><input type="text" name="lastName" placeholder="lastname" required></p>
    <p><input type="text" name="email" placeholder="email" required></p>
    <!--/*@thymesVar id="roles" type=""*/-->
    <p>
        <th:block th:each="role : ${roles}">


        <input type="checkbox"  name="role" th:value="${role.role}" th:text="${role.role}"/>
        
        
    </th:block>
    </p>

    <p><input  type="submit" value="submit"></p>
</form><br>

<a th:href="@{/logout}">Logout</a>
</body>
</html>
